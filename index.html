<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Hunter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/f32d091022.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="container">
    <h1 class="bg-success p-2 text-white mt-2 rounded">Phones World</h1>
  </header>
  <main class="container">
    <!-- search option  -->
    <section>
      <div class="mb-3 text-center">
        <label for="exampleInputEmail1" class="form-label fw-bolder fs-2">Search Your Phone here</label>
        <input type="text" class="form-control w-50 d-block mx-auto" id="search-input" aria-describedby="emailHelp">
      </div>  
      <button onclick="searchPhones()" type="submit" class="btn btn-primary d-block mx-auto">Search</button>
      <p id="not-found" class="text-danger fw-bold fs-4 mt-2 text-center d-none">Sorry search result not match</p>
    </section>
    <!-- cards section  -->
    <section>
      <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4 mt-2">
        
      </div>
    </section>
    <p id="showAllButton" class="text-center mt-2 mb-5 d-none"><button class="btn btn-primary">Show All</button></p>

    <!-- spinner section  -->
    <section id="spinner" class="text-center mt-5 d-none">
      <div class="spinner-grow text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow text-secondary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow text-success" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow text-danger" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow text-warning" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow text-info" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow text-dark" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </section>

    <section>
      <!-- Modal -->
      <div class="modal fade" id="phoneModal" tabindex="-1" aria-labelledby="phoneModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 id="modaTitle" class="modal-title fs-5" id="phoneModalLabel"></h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    

  </main>

  <!-- script -->
  <script src="js/utility.js"></script>
  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
